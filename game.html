<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle</title>
    <link rel="icon" href="images/puzzle.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="container-game">
        <div class="transport-way">
            <div class="transport">
                <img id="div1" class="boat" src="images/boat.png" alt="Boat">
            </div>
            <div id="div2" class="item-in"></div>
        </div>
        <div class="items" data-side="right">
            <img class="wolf" src="images/wolf.png" alt="Wolf">
            <img class="sheep" src="images/sheep2.png" alt="Sheep">
            <img class="cabbage" src="images/cabbage2.png" alt="Cabbage">
        </div>
        <div id="div3" class="left-side-items" data-side="left"></div>
    </section>
    <script src="game.js"></script>
</body>

</html>
